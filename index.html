<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limari - Aufgelöst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7591b2;
            --secondary-color: #5a7594;
            --accent-color: #8fa8c5;
            --highlight-color: #ffffff;
            --text-color: #ffffff;
            --card-bg: rgba(117, 145, 178, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 255, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            background-image: url('img/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.85);
            z-index: -1;
        }
        
        /* Hintergrund-Logo */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-image: url('img/logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header mit Logo und Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(117, 145, 178, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.7s;
        }
        
        .logo-container:hover::before {
            left: 100%;
        }
        
        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .logo {
            height: 80px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease;
        }
        
        .logo-container:hover .logo {
            transform: scale(1.05);
        }
        
        .faction-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Hauptbereich */
        .main-content {
            position: relative;
            margin: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        
        .offline-message {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease forwards;
        }
        
        .offline-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .offline-message:hover::before {
            opacity: 1;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.5), 0 0 35px rgba(255, 255, 255, 0.3);
            }
            to { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }
        
        .title::after {
            content: '';
            display: block;
            width: 120px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            border-radius: 3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .highlight {
            color: #e94560;
            font-weight: bold;
        }
        
        .audio-player {
            margin: 30px 0;
        }
        
        .play-button {
            background: rgba(117, 145, 178, 0.9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(117, 145, 178, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .play-button:hover::before {
            left: 100%;
        }
        
        .play-button:hover {
            background: rgba(117, 145, 178, 1);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(117, 145, 178, 0.5);
        }
        
        .play-button:active {
            transform: translateY(1px);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            margin-top: 60px;
            background: rgba(117, 145, 178, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }
        
        .footer:hover::before {
            left: 100%;
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-logo {
            height: 35px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }
        
        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Animationen für fliegende Bilder */
        .flying-image {
            position: fixed;
            width: 150px;
            height: auto;
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        /* Verschiedene Flugrichtungen */
        .fly-left-to-right {
            animation: flyLeftToRight 20s linear forwards;
        }
        
        .fly-right-to-left {
            animation: flyRightToLeft 20s linear forwards;
        }
        
        .fly-top-to-bottom {
            animation: flyTopToBottom 20s linear forwards;
        }
        
        .fly-bottom-to-top {
            animation: flyBottomToTop 20s linear forwards;
        }
        
        .fly-diagonal-1 {
            animation: flyDiagonal1 20s linear forwards;
        }
        
        .fly-diagonal-2 {
            animation: flyDiagonal2 20s linear forwards;
        }
        
        .fly-diagonal-3 {
            animation: flyDiagonal3 20s linear forwards;
        }
        
        .fly-diagonal-4 {
            animation: flyDiagonal4 20s linear forwards;
        }
        
        @keyframes flyLeftToRight {
            0% {
                transform: translateX(-200px) translateY(var(--start-y)) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(var(--end-y)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyRightToLeft {
            0% {
                transform: translateX(calc(100vw + 200px)) translateY(var(--start-y)) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(-200px) translateY(var(--end-y)) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyTopToBottom {
            0% {
                transform: translateX(var(--start-x)) translateY(-200px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(var(--end-x)) translateY(calc(100vh + 200px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyBottomToTop {
            0% {
                transform: translateX(var(--start-x)) translateY(calc(100vh + 200px)) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(var(--end-x)) translateY(-200px) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyDiagonal1 {
            0% {
                transform: translateX(-200px) translateY(-200px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(calc(100vh + 200px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyDiagonal2 {
            0% {
                transform: translateX(calc(100vw + 200px)) translateY(-200px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(-200px) translateY(calc(100vh + 200px)) rotate(-360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyDiagonal3 {
            0% {
                transform: translateX(-200px) translateY(calc(100vh + 200px)) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyDiagonal4 {
            0% {
                transform: translateX(calc(100vw + 200px)) translateY(calc(100vh + 200px)) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateX(-200px) translateY(-200px) rotate(-360deg);
                opacity: 0;
            }
        }
        
        /* Animationen */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 25px;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .faction-name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 2.2rem;
                margin: 30px 0;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .offline-message {
                padding: 30px 20px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .flying-image {
                width: 100px;
            }
            
            /* Hintergrund-Logo auf mobilen Geräten kleiner */
            body::after {
                width: 95%;
                height: 95%;
                opacity: 0.02;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="img/logo.png" alt="Limari Logo" class="logo">
                <h1 class="faction-name">LIMARI</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="offline-message">
                <h2 class="title">Limari ist aufgelöst</h2>
                <div class="message">
                    Diese Seite ist offline, da <span class="highlight">Limari aufgelöst wurde</span>.
                    <br><br>
                    Traurig, aber wahr - eine Ära geht zu Ende.
                </div>
                <div class="audio-player">
                    <button class="play-button" id="playButton">
                        <i class="fas fa-play"></i> Ton abspielen
                    </button>
                    <audio id="audioPlayer" src="ton.mp3"></audio>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Für mehr Informationen kann man den Ton abspielen.</p>
            <div class="footer-content">
                <img src="img/logo.png" alt="Limari Logo" class="footer-logo">
                <p>Limari</p>
            </div>
        </div>
    </div>

    <script>
        // Floating Particles erstellen
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Zufällige Größe und Position
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 15;
                const animationDuration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.top = '100vh';
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.animationDuration = `${animationDuration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fliegende Bilder Funktionen
        let imageInterval;
        
        function createFlyingImage() {
            // Zufällig entscheiden, welches Bild verwendet wird (end.png, end2.png, end3.png, end4.png, end5.png)
            const imageFiles = ['end.png', 'end2.png', 'end3.png', 'end4.png', 'end5.png'];
            const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
            
            // Bild erstellen
            const img = document.createElement('img');
            img.src = `img/${randomImage}`;
            img.alt = "Limari Ende";
            img.classList.add('flying-image');
            
            // Zufällige Größe (50px bis 250px)
            const size = 50 + Math.random() * 200;
            img.style.width = `${size}px`;
            
            // Zufällige Flugrichtung auswählen
            const directions = [
                'fly-left-to-right', 'fly-right-to-left', 
                'fly-top-to-bottom', 'fly-bottom-to-top',
                'fly-diagonal-1', 'fly-diagonal-2', 
                'fly-diagonal-3', 'fly-diagonal-4'
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            
            // Position und Animation basierend auf der Richtung setzen
            setupImagePosition(img, randomDirection);
            
            // Bild zum Body hinzufügen
            document.body.appendChild(img);
            
            // Animation starten
            setTimeout(() => {
                img.classList.add(randomDirection);
            }, 10);
            
            // Bild nach der Animation entfernen
            setTimeout(() => {
                if (img.parentNode) {
                    img.parentNode.removeChild(img);
                }
            }, 20000);
        }
        
        function setupImagePosition(img, direction) {
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            
            // CSS Variablen für die Animation setzen
            img.style.setProperty('--start-x', `${startX}px`);
            img.style.setProperty('--start-y', `${startY}px`);
            img.style.setProperty('--end-x', `${endX}px`);
            img.style.setProperty('--end-y', `${endY}px`);
            
            // Startposition basierend auf der Richtung setzen
            switch(direction) {
                case 'fly-left-to-right':
                    img.style.left = '-200px';
                    img.style.top = `${startY}px`;
                    break;
                case 'fly-right-to-left':
                    img.style.left = `${window.innerWidth + 200}px`;
                    img.style.top = `${startY}px`;
                    break;
                case 'fly-top-to-bottom':
                    img.style.left = `${startX}px`;
                    img.style.top = '-200px';
                    break;
                case 'fly-bottom-to-top':
                    img.style.left = `${startX}px`;
                    img.style.top = `${window.innerHeight + 200}px`;
                    break;
                case 'fly-diagonal-1':
                    img.style.left = '-200px';
                    img.style.top = '-200px';
                    break;
                case 'fly-diagonal-2':
                    img.style.left = `${window.innerWidth + 200}px`;
                    img.style.top = '-200px';
                    break;
                case 'fly-diagonal-3':
                    img.style.left = '-200px';
                    img.style.top = `${window.innerHeight + 200}px`;
                    break;
                case 'fly-diagonal-4':
                    img.style.left = `${window.innerWidth + 200}px`;
                    img.style.top = `${window.innerHeight + 200}px`;
                    break;
            }
        }
        
        function startImageAnimation() {
            // Sofort ein Bild anzeigen
            createFlyingImage();
            
            // Dann alle 15 Sekunden ein neues Bild
            imageInterval = setInterval(createFlyingImage, 15000);
        }
        
        function stopImageAnimation() {
            clearInterval(imageInterval);
            
            // Alle fliegenden Bilder entfernen
            const flyingImages = document.querySelectorAll('.flying-image');
            flyingImages.forEach(img => {
                if (img.parentNode) {
                    img.parentNode.removeChild(img);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Floating Particles erstellen
            createParticles();
            
            const playButton = document.getElementById('playButton');
            const audioPlayer = document.getElementById('audioPlayer');
            
            playButton.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.innerHTML = '<i class="fas fa-pause"></i> Ton pausieren';
                    startImageAnimation();
                } else {
                    audioPlayer.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i> Ton abspielen';
                    stopImageAnimation();
                }
            });
            
            // Wenn die Audio-Datei zu Ende gespielt wurde
            audioPlayer.addEventListener('ended', function() {
                playButton.innerHTML = '<i class="fas fa-play"></i> Ton abspielen';
                stopImageAnimation();
            });
            
            // Fehlerbehandlung für Audio
            audioPlayer.addEventListener('error', function() {
                playButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ton nicht verfügbar';
                playButton.disabled = true;
                playButton.style.background = '#666';
                playButton.style.cursor = 'not-allowed';
            });
        });
    </script>
</body>
</html>
